<!DOCTYPE html>
<html>
<head>
	<title>AOE II - 1vs1 STATS</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://aoe2.net/webjars/flag-icon-css/3.5.0/css/flag-icon.min.css">

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
<div class="sticky-top text-center" style="background-color: #0486a0;">
		<p class="m-1 text-light">AOE II DE - 1vs1 Ranked random map Statistics</p>
</div>
<div class="container d-flex justify-content-center pb-5">
	<div class="flex-column">
	<form class="form-inline pt-5">
			<div class="form-group">
			  <label class="sr-only" for="p1Input">Player 1</label>
			  <input type="text" class="form-control m-1" id="p1Input" autocomplete="off" placeholder="Player 1">
			</div>
			<div class="form-group">
			  <label class="sr-only" for="p2Input">Player 2</label>
			  <input type="text" class="form-control m-1" id="p2Input" autocomplete="off" placeholder="Player 2">
			</div>
			<button id="stdButton" type="submit" class="btn btn-light m-1">Submit</button>
			<div id="searchIcon" class="spinner-border text-info ml-1" role="status" style="display:none;"></div>
			<button id="loadingIcon" class="btn btn-light m-1" type="button" style="display:none;" disabled>
			  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			  Loading...
			</button>
		  </form>

	<br> 
	<div class="p-2">
		<div id="findP1" class="alert alert-light" role="alert" style="display:none; white-space: pre-line;">
			<div id="flagP1div"><span id="flagP1" style="color: #FFF;" title="Slovenia"></span></div>
		</div>
		<div id="findP2" class="alert alert-light" role="alert" style="display:none; white-space: pre-line;"></div>
		<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
		<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
		<div id="p1Stats" class="alert alert-warning" role="alert" style="display:none;">
			<div id="flagP1div"><span id="flagP1" style="color: #FFF;" title="Slovenia"></span></div>	
		</div>
		<div id="p2Stats" class="alert alert-warning" role="alert" style="display:none;"></div>	
	</div>
	</div>
	
</div>
<ndiv class="footer fixed-bottom" style="background-color: #0486a0;">
	<p class="m-1 text-light text-center"><a class="text-light" href="http://twitch.tv/tchachabr" target="_new">Created by TchachaBR - http://twitch.tv/tchachabr</a></p>
</div>


</body>
</html>
